<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="formContainer">
      <form id="form">
        <div>
          <label for="location">City:</label>
          <input id="location" type="text" />
        </div>
        <div>
          <button type="submit">
            <img src="../src/SVG/search.svg" alt="Search Icon" />
          </button>
        </div>
      </form>
    </div>

    <div id="today">
      <div class="city">City</div>
      <div class="temp">69&deg;</div>
      <div class="conditions">Sunny</div>
      <div class="tempRange">L: 45&deg; H: 69&deg;</div>
    </div>

    <div id="dayOneForecast">
      <div class="dayOneDate">Today</div>
      <div class="dayOneConditions">Sunny</div>
      <div class="dayOneTemp">45-60</div>
    </div>
    <div id="dayTwoForecast">
      <div class="dayTwoDate">Tomorrow</div>
      <div class="dayTwoConditions">Rainy</div>
      <div class="dayTwoTemp">40-55</div>
    </div>
    <div id="dayThreeForecast">
      <div class="dayThreeDate">Next Day</div>
      <div class="dayThreeConditions">Stormy</div>
      <div class="dayThreeTemp">43-60</div>
    </div>
  </body>
</html>
